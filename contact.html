      <img src="./img/icons8-menu-vertical-48.png" alt="dots" class="menu-icon" onclick="openNav()"open>

    <div class="contact-hero">
      <div class="contact">
        <h2 class="title-contact">Get in Touch</h2>
        <div class="rectangle-flex">
        <div class="rectangle contact-rect">
            <form action="" class="contact-form">
                <!-- <label for="name"></label> -->
                <input type="text" class="name" name="name" placeholder="name" required>
                <input type="email" class="email" name="email" placeholder="email" required>
                <textarea name="message" id="message" placeholder="message" cols="30" rows="10" required></textarea>
                <button type="submit" class="contact-button">Send</button>
            </form>
        </div>
        <div class="icons">
            <a href="https://www.linkedin.com/in/nohely-garcia/" target="_blank"><img src="./img/linkedin-icon.png" class="icon btn-3 br-1"></a>
            <a href="https://github.com/roguenomad" target="_blank"><img src="./img/icons8-github-50.png" class="icon br-2"></a>
            <a href="mailto:connectedconfessions.com" target="_blank"><img src="./img/icons8-mail-50.png" class="icon br-3"></a>
            <!-- add link to designs: figma or dribbble -->
        </div>
      </div>
    </div>


      </div>
